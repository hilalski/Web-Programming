<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 09A: Inheritance</title>

    <script id="j1">
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
            this.type = 'Rectangle';
        }
        Rectangle.prototype.area = function () {
        return this.width * this.height;
      };
      Rectangle.prototype.toString = function(){
        if (this.type == "Square")
          return `${this.type} [${this.width}]`;
        return `${this.type} [${this.width},${this.height}]`;
      }
      function Square(length) {
        this.width = this.height = length;
        this.type = "Square";
      }
      // Square inherits from Rectangle
      Square.prototype = new Rectangle();
      
      function Polygon(n, s){
        this.n = n;
        this.s = s;
        this.type = n+"-Polygon";
      }
      Polygon.prototype.area = function () {
        return ((1/4*this.s**2*this.n)/(Math.tan(Math.PI/this.n))).toFixed(2);
      };
      Polygon.prototype.toString = function(){
        return `${this.type} [${this.s}]`;
      }
    </script>
</head>
<body>
    <script id="j2">
        var rc1 = new Rectangle(2, 3);
      var sq1 = new Square(5);
      var plgn = new Polygon(5,6);
      document.writeln("The area of rc1 is ", rc1.area(), "<br>");
      document.writeln("The area of sq1 is ", sq1.area(), "<br>");
      document.writeln("The area of ", rc1, " is ", rc1.area(), "<br>");
      document.writeln("The area of ", sq1, " is ", sq1.area(), "<br>");
      document.writeln("The area of ", plgn, " is ", plgn.area(), "<br>");
    </script>
</body>
</html>
